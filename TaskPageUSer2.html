  <script src="js/Chart.js"></script>

<body>

  <nav class="navbar navbar-default" role="navigation">

      <div class="navbar-header">
        <a class="navbar-brand" href="#">Study Optimizer</a>

        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Task</a></li>
          <li><a href="calendar2.html">Calendar</a></li>

        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#" id="user-link-name">Hi Josh,
              <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="UserProfile2.html">Profile info</a></li>

                  glyphicon-log-out"></span>Logout</a></li>

      </nav>
      <div class="container-fluid" id="tab-task" style="background: black; margin-top: -20px;">
        <div class="col-md-4 text-center"> </div>
        <div class="col-md-4 text-center"> 
         <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addtaskModal" >
          Add Task
        </button>
        <button type="button " class="btn btn-success btn-lg" disabled >
          Start Study!
        </button>
      </div>
      <div class="col-md-4 text-center"> 
      </div>
    </div>

    <div class="col-xs-6 col-md-4">
      <h2>Upcoming Tasks </h2>    <div class="bg-light text-danger" style="padding: 50px;"><a data-toggle="modal" data-target="#addtaskModal">Add your first task!</a>
    </div>
    </div>
    <div class="col-xs-6 col-md-4"><h2>Late Tasks</h2>    <div class="bg-light text-danger" style="padding: 50px;"><a data-toggle="modal" data-target="#addtaskModal">Add your first task!</a>
    </div>
    </div>
    <div class="col-xs-6 col-md-4"><h2>Completed Tasks</h2>    
      <div class="bg-light text-danger" style="padding: 50px;"><a data-toggle="modal" data-target="#addtaskModal">Add your first task!</a>
    </div>

    </div>




    <!-- Modal -->
    <div class="modal fade" id="addtaskModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <label class="modal-title">Add a Task</label>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="add-task-form">
              <div class="form-group row">
                <label for="input-title" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="input-title" placeholder="Task Description(e.g Computer Prototype)">
                </div>
              </div>
              <div class="form-group row">
                <label for="input-course" class="col-sm-2 col-form-label">Course</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="input-course" placeholder="AI/HCI/Algorithm.....">
                </div>
              </div>
              <div class="form-group row">
                <label for="input-type" class="col-sm-2 col-form-label">Type</label>
                <div class="col-sm-10">
                <select class="selectpicker">
                          <option>Reading</option>
                          <option>HW</option>
                          <option>Exam</option>

                        </select>
                      </div>
              </div>
              <fieldset class="form-group">
                <div class="row">
                  <label class="col-form-label col-sm-2 pt-0">Priority</label>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="normal-radio-btn" checked>
                      <label class="form-check-label" for="normal-radio-btn">
                        Normal 
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="high-radio-btn">
                      <label class="form-check-label" for="high-radio-btn">
                        High
                      </label>
                    </div>
                  </div>
                </div>
              </fieldset>
              <div class="form-group row">
                <!-- Date input -->
                <label class="col-sm-2 col-form-label" for="date">Deadline</label>
                <div class="col-sm-10">
                  <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
                </div>
              </div>
                           
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="add-task-modal-btn" value="go" onclick="checkTaskValidation(2)">Add Task</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function(){
        var date_input=$('input[name="date"]'); //our date input has the name "date"
        var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
        date_input.datepicker({
          format: 'mm/dd/yyyy',
          container: container,
          todayHighlight: true,
          autoclose: true,
        })
      })
    </script> 
  </body>
