<!DOCTYPE html>
<html>
<head>
	  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/signUp.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-inverse container-fluid navbar-fixed-top">
    <div>
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Study Optimizer</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active">
                  <a href="index.html">Home</a>
                </li>

            </ul>
        </div>
    </div>
  </nav>
    <div class="container" style="margin-top:40px">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<div class="panel panel-default" id="login-box">
					<div class="panel-heading">
						Sign in to continue
					</div>
					<div class="panel-body">
						<div class="alert alert-danger" id="alert-box" role="alert">
  							Please enter both username and password!
						</div>
						<form role="form" name="login-form">
							<fieldset>
								<div class="row">
									<div class="center-block">
										<img class="profile-img"
											src="images/profile-img.png" alt="">
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12 col-md-10  col-md-offset-1 ">
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-user"></i>
												</span> 
												<input class="form-control" placeholder="Username" name="loginname" type="text" autofocus>
											</div>
										</div>
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
												<input class="form-control" placeholder="Password" name="loginpassword" type="password" value="">
											</div>
										</div>
										<div class="form-group">
											<input type="button" id="login-btn" class="btn btn-lg btn-primary btn-block" value="Sign in" onclick="validateLogin()">
										</div>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
					<div class="panel-footer ">
						Don't have an account! <a href="SignUp.html" onClick=""> Sign Up Here </a>
					</div>
                </div>
			</div>
		</div>
	</div>
	<script src="js/SignUp.js"></script>
</body>
</html>
