       <!-- Modal -->
       <div class="modal fade" id="addtaskModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add a Task</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="add-task-form">
                <div class="form-group row">
                  <label for="input-title" class="col-sm-2 col-form-label">Title</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="input-title" placeholder="Title">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="input-course" class="col-sm-2 col-form-label">Course</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="input-course" placeholder="Course">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="input-type" class="col-sm-2 col-form-label">Type</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="input-type" placeholder="Type">
                  </div>
                </div>
                <fieldset class="form-group">
                  <div class="row">
                    <label class="col-form-label col-sm-2 pt-0">Priority</label>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="normal-radio-btn" checked>
                        <label class="form-check-label" for="normal-radio-btn">
                          Normal 
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="high-radio-btn">
                        <label class="form-check-label" for="high-radio-btn">
                          High
                        </label>
                      </div>
                    </div>
                  </div>
                </fieldset>
                <div class="form-group row">
                  <!-- Date input -->
                  <label class="col-sm-2 col-form-label" for="date">Deadline</label>
                  <div class="col-sm-10">
                    <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
                  </div>
                </div>             
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="add-task-modal-btn" value="go" onclick="{location.href='TaskPage1.html'}">Add Task</button>
            </div>
          </div>
        </div>
