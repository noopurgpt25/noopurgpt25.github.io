<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dashboard of Study optimization</title>
  
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/signUp.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-inverse container-fluid navbar-fixed-top">
    <div>
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Study Optimizer</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active">
                  <a href="index.html">Home</a>
                </li>
                <li>
                  <a href="#">About</a>
                </li>

            </ul>
        </div>
    </div>
  </nav>

  <div class="container" id="SignUp-wrapper">
    <div class="col-md-6 col-sm-12 col-lg-6 col-md-offset-3">
      <h1>REGISTER</h1>
    </div>
    <div class="row">
    <div class="col-md-6 col-sm-12 col-lg-6 col-md-offset-3">
    <div class="panel panel-primary">
      <div class="panel-heading">Enter Your Details Here
      </div>
      <div class="panel-body">
        <form name="myform">
          <div class="form-group">
            <label for="myName">First Name *</label>
            <input id="myName" name="myName" class="form-control" type="text" data-validation="required">
            <span id="error_name" class="text-danger"></span>
          </div>
          <div class="form-group">
            <label for="lastname">Last Name *</label>
            <input id="lastname" name="lastname" class="form-control" type="text" data-validation="email">
            <span id="error_lastname" class="text-danger"></span>
          </div>
          <div class="form-group">
            <label for="dob">Date Of Birth *</label>
            <input type="date" name="dob" id="dob" class="form-control">
            <span id="error_dob" class="text-danger"></span>
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <select name="gender" id="gender" class="form-control">
              <option selected>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
            <span id="error_gender" class="text-danger"></span>
          </div>
          <div class="form-group">
            <label for="email">Email address *</label>
            <input type="text" id="email" name="email" class="form-control" >
            <span id="error_email" class="text-danger"></span>
          </div>
          <div class="form-group">
            <label for="phone">Password *</label>
            <input type="password" id="password" name="password" class="form-control" >
            <span id="error_pass" class="text-danger"></span>
          </div>
          <div class="form-group">
            <label for="phone">Verify password*</label>
            <input type="password" id="password_verify" name="verifypassword" class="form-control" >
            <span id="error_pass_verify" class="text-danger"></span>
          </div>
          <button id="submit" type="button" value="submit" onclick="validateSignUp()" class="btn btn-primary center">Submit</button>
          <span> <em>Already registered? Click <a href="login.html" id="loginlink">here </a>to login!</em></span>
        </form>

      </div>
    </div>
  </div>
</div>
</div>
<script type=text/javascript src="js/SignUp.js"></script>
</body>
</html>
