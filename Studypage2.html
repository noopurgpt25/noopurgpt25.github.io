  <div class="p-3 mb-2 bg-info text-white text-center">
    <h2>Course: AI</h2>
    <h2>Type: HW</h2>
    <h2>Description: Lab3</h2>
    <h2>Current Progress:20%</h2> 
  </div>

<div id="countdown">
  <div id='tiles'></div>
  <div class="labels">
    <li>Days</li>
    <li>Hours</li>
    <li>Mins</li>
    <li>Secs</li>
  </div>
</div>

<div class="container">
<div class="row">
  <div class="col-sm-5"></div>
  <div class="col-sm-5"><button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#startModal" >
      Stop now!
    </button></div>
</div>
</div>

<div class="modal fade" id="startModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Update progress</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="add-task-form">
                <div class="form-group row">
                  <label for="input-course" class="col-sm-2 col-form-label">Subject:</label>
                  <div class="col-sm-10">
                    <p>AI</p>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="input-type" class="col-sm-2 col-form-label">Type:</label>
                  <div class="col-sm-10">
                    <p>HW</p>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="input-type" class="col-sm-2 col-form-label">Describe:</label>
                  <div class="col-sm-10">
                    <p>Lab3</p>
                  </div>
                </div>
                <fieldset class="form-group">
                  <div class="row">
                    <label class="col-form-label col-sm-2 pt-0">Efficiency:</label>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="normal-radio-btn" checked>
                        <label class="form-check-label" for="normal-radio-btn">
                          Normal 
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="high-radio-btn">
                        <label class="form-check-label" for="high-radio-btn">
                          High
                        </label>
                      </div>
                    </div>
                  </div>
                </fieldset>
                <div class="form-group row">
                  <!-- Date input -->
                  <label class="col-sm-2 col-form-label" for="date">Progress update</label>
                  <div class="col-sm-10">
                    <select class="selectpicker">
                      <option>30% </option>
                      <option>40%</option>
                      <option>50%</option>
                      <option>60% </option>
                      <option>70%</option>
                      <option>80%</option>
                      <option>90% </option>
                      <option>100%</option>

 
                    </select>

                  </div>
                </div> 
           
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="finish-update-btn" onclick="{location.href='TaskPage2.html'}">Finish!</button>
            </div>
          </div>
        </div>
      </div>







</body>
